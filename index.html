<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dom</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
            <h1>
                备忘录
              </h1>
          <div id="main" class="card">
           
            <div class="card-content">
              <a href="#" id="logout" class="btn float-right">退出</a>
             
              <form id="getName">
                <input type="text" name="name" placeholder="输入名字" id="name"/>
                <h3>Welcome</h3>
              </form>
              <span class="card-title">
                任务
              </span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" id="task" name="task" />
                    <label for="task">新任务</label>
                  </div>
                  <input type="submit" value="添加任务" class="btn" />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">任务列表</h5>
              <div class="input-field col s12">
                <input type="text" id="filter" name="filter" />
                <label for="filter">搜索任务</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">清空</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
